{% extends "base.html" %}
{% block title %}Note • {{ note.title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-gray-800 rounded-xl shadow">
  <div class="p-4 border-b">
    <h1 class="text-2xl font-bold">{{ note.title }}</h1>
    <p class="text-sm text-white mt-1">{{ note.source_type|upper }} • {{ note.created_at }}</p>
  </div>
  <div class="p-4 whitespace-pre-wrap leading-relaxed">
    {{ note.content }}
  </div>
</div>
{% endblock %}
