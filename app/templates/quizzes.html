{% extends "base.html" %}
{% block title %}Quizzes | SmartStudy{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <div class="bg-gray-800 rounded-2xl shadow p-4 md:p-6">
    <h1 class="text-xl font-bold mb-4">📝 Quizzes</h1>

    <!-- Controls -->
    <div class="flex flex-col md:flex-row gap-3 md:items-end mb-4">
      <div class="flex-1">
        <label class="block text-sm font-medium mb-1">Select a note</label>
        <select id="note-select" class="w-full bg-gray-700 border rounded-lg p-2">
          <option value="">Loading…</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">How many</label>
        <input id="count-input" type="number" value="2" min="3" max="25"
          class="w-28 bg-gray-700 border rounded-lg p-2" />
      </div>
      <button id="gen-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Generate
      </button>
    </div>

    <p id="quiz-msg" class="text-sm text-gray-200 mb-3"></p>

    <form id="quiz-form" class="mt-3"></form>
    <button id="submit-btn"
      class="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 hidden">
      Submit Quiz
    </button>

    <div id="quiz-result" class="mt-4"></div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
{% endblock %}
