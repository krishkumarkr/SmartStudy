{% extends "base.html" %}

{% block title %}Auth Chat | SmartStudy{% endblock %}

{% block content %}
<div class="chat-wrapper w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg flex flex-col h-[80vh] overflow-hidden">
  <!-- Chat Header -->
  <div class="bg-gray-600 text-white px-4 py-3 font-bold text-lg">🔐 Authentication Chat</div>

  <!-- Chat Area -->
  <div id="chat-box" class="bg-gray-400 text-gray-100 flex-1 flex flex-col-reverse overflow-y-auto p-4 space-y-3"></div>

  <!-- Input -->
  <form id="chat-form" class="flex border-t p-2 bg-gray-50 sticky bottom-0">
    <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off"
      class="flex-1 p-2 border text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" />
    <button type="submit" class="ml-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-900">Send</button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
